language: node_js
node_js:
   - '10'
install:
   - yarn install
   - apt update
   - apt install -y wine-stable
cache:
   directories:
      - node_modules
script:
   - yarn mocha:application

before_deploy:
   - sh 'bin/travis-deploy.sh'

deploy:
   provider: releases
   api_key:
      secure: ''
   file:
      - 'release/EvoDoc-macOS-x64.tar.gz'
      - 'release/EvoDoc-linux-x64.tar.gz'
   skip_cleanup: true
   on:
      tags: true
